<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="outerStyle.css">
    
  
</head>
<body class="join-body">
    <form action="joinOk.jsp" method="post" class="join-form">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력"><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력"><br>
        <label for="passwordcheck">비밀번호 확인:</label>
        <input type="password" id="passwordcheck" name="passwordcheck" placeholder="비밀번호 확인"><br>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="이름"><br>
        <label for="phonenum">전화번호:</label>
        <input type="text" id="phonenum" name="phonenum" placeholder="전화번호 입력"><br>
        <label for="email">이메일:</label>
        <input type="text" id="email" name="email" placeholder="이메일 입력"><br>
        
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
